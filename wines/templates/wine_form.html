<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2DhKNQ4IjX13G9Hw5PEv7Q5OM1+glGJ9l5q8yZrqR/MKH6fYvLuyk8ml5hYQ2NyQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f1f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 700px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #9c27b0;
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 30px;
            margin-bottom: 15px;
            color: #9c27b0;
        }
        .form-group label {
            font-weight: bold;
            color: #6c757d;
        }
        .btn {
            font-size: 18px;
            padding: 12px;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #9c27b0;
            border: none;
        }
        .btn-primary:hover {
            background-color: #7b1fa2;
        }
        .btn-secondary {
            background-color: #e0e0e0;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #bdbdbd;
        }
        .form-icon {
            margin-right: 10px;
        }
        .help-text {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: -5px;
            margin-bottom: 15px;
        }
        .lead {
            font-size: 1.2rem;
            font-weight: 600;
            color: #6c757d;
        }
        .tooltip {
            cursor: pointer;
            color: #9c27b0;
        }
        .form-group input, .form-group select, .form-group textarea {
            border-radius: 8px;
            border: 1px solid #dcdcdc;
            padding: 10px;
            width: 100%;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #9c27b0;
            outline: none;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .form-footer a {
            font-size: 16px;
            text-decoration: none;
            color: #6c757d;
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1><i class="fas fa-wine-bottle form-icon"></i>{{ view.title }}</h1>
                <p class="lead">Enter the wine details below</p>
            </div>
            <form method="post">
                {% csrf_token %}
                
                {{ form.as_p }}
                
                <button type="submit" class="btn btn-primary w-100 mb-3">Save <i class="fas fa-save"></i></button>
                <a href="/" class="btn btn-secondary w-100">Cancel <i class="fas fa-times-circle"></i></a>
            </form>
        </div>
    </div>
    {% endblock %}

</body>
</html>
